<!doctype html>
<html>
  <head>
    <title>Calculator
    </title>
    <link rel ="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="screen">
    <p>12345</p>
    </div>
    <div class="row1">
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button>/</button>
    </div>
      <div class="row2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
        <div class="row3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
          <div class="row4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>
            <div class="row5">
              <button>0</button>
              <button>.</button>
              <button>=</button>
            </div>

    <script src="scripts.js" defer></script>
  </body>
</html>

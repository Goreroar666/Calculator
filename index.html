<!doctype html>
<html>
  <head>
    <title>Calculator
    </title>
    <link rel ="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="screen">
      <p id="input">0</p>
    </div>
    <div class="row1">
      <button id="AC">AC</button>
      <button id="+/-">+/-</button>
      <button id="%">%</button>
      <button id="/">/</button>
    </div>
      <div class="row2">
        <button class="numberButtons" value="7">7</button>
        <button class="numberButtons" value="8">8</button>
        <button class="numberButtons" value="9">9</button>
        <button class="numberButtons">*</button>
      </div>
        <div class="row3">
          <button class="numberButtons" value="4">4</button>
          <button class="numberButtons" value="5">5</button>
          <button class="numberButtons" value="6">6</button>
          <button class="numberButtons">-</button>
        </div>
          <div class="row4">
            <button class="numberButtons" value="1">1</button>
            <button class="numberButtons" value="2">2</button>
            <button class="numberButtons" value="3">3</button>
            <button class="numberButtons">+</button>
          </div>
            <div class="row5">
              <button class="numberButtons" value="0">0</button>
              <button id=".">.</button>
              <button id="=">=</button>
            </div>

    <script src="scripts.js" defer></script>
  </body>
</html>
